# yaml-language-server: $schema=https://quarto.org/schema/quarto.json

project:
  type: website
  output-dir: docs

website:
  title: "Practical Research for Land Economy"
  sidebar:
    style: docked
    search: true
    contents:
      - index.qmd
      - diagrams.qmd

# Global metadata (applies to all pages unless overridden)
lang: en
date-format: long
link-citations: true
bibliography: [references.bib]
csl: csl/apa.csl   # adjust path if your apa.csl is elsewhere

format:
  html:
    theme: [superhero, drds-tweaks.scss]  # Superhero + your SCSS layer
    appearance:
      default: dark
      toggle: true
    code-copy: true
    code-tools: true          # small copy/expand tools on code blocks
    toc: true
    toc-depth: 3
    number-sections: true
    highlight-style: monochrome   # simple readable tokens on dark
  pdf:
    documentclass: scrreprt
    number-sections: true
    include-in-header: preamble.tex  # keep if you use it for PDF

execute:
  echo: true
  warning: false
  message: false

crossref:
  fig-prefix: "Figure"
  tbl-prefix: "Table"
  eq-prefix: "Equation"

editor: visual
